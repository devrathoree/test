{% extends 'master.html' %}
{% load static %}

{% block content %}
<h2> Register Here...</h2>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'img/regis2.jpg' %}"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: ; border-bottom-left-radius:"/>
                  </div>
              
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  
                  <p style="color:blue;">{{output}}</p>
                  <form method="POST" action="/register/">
                  {% csrf_token %}  
                    
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <input type="text" name="name" class="form-control" style="height:-130px;" />
                        <label class="form-label" for="name">Name</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control" />
                    <label class="form-label" for="email">Email ID</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" />
                    <label class="form-label" for="pwd">Password</label>
                  </div>                    

                  <div class="form-outline mb-4">
                    <input type="text" name="mobile" class="form-control" />
                    <label class="form-label" for="mobile">Mobile No.</label>
                  </div>


                  <div class="form-outline mb-4">
                    <textarea name="address" rows="3" class="form-control"></textarea>
                    <label class="form-label" for="address">Address</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                    <label class="form-label" for="city">City</label>
                      <select class="select" name="city" class="form-control">
                        <option value="1">City</option>
                        <option value="Indore">Indore</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Ujjain">Ujjain</option>
                      </select>
  
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="gender">Gender  :</label>
                    Male<input type="radio" name="gender" value="male" />
                    &nbsp;&nbsp;
                    Female<input type="radio" name="gender" value="female"/>
                  </div>
                </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-success btn-lg ms-2">Submit form</button>
                  </div>
                </div>
               </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block multi %}

{% endblock %}
