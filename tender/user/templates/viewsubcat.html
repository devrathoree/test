{% extends 'userhome.html' %}


{% block content %}
<div class="container-fluid py-6 px-5">
    <div class="row g-12">
            
            <div class="row gx-5 py-2">
                <div class="col-sm-8 mb-2">
                    <style>
                        #catmain
                        {
                            min-height:300px;
                            width:600px;   
                        }
                        .catmain_part
                        {
                            height:150px;
                            width:200px;
                            float:left;
                        }
                        .catmain_part img
                        {
                           border:1px solid black;
                        }
                        </style>
                        <h1>Sub Category List >> {{catname}}</h1>
                        <center>
                        <div id="catmain">
                            {% for row in sclist %}
                            <a href="">
                            <div class="catmain_part">
                              
                            <img src=" {{media_url}}{{row.subcaticonname}}" height="100" width="150"/>
                            <br/>
                            <b> {{row.subcatname}} </b>
                            </div>
                            </a>
                            {% endfor %}
                        
                        </div>
                        </center>
                        
                </div>
                <div class="col-sm-4 mb-2">
                    <h1>Category List</h1>
                    {% for c in clist %}
                    <p class="fw-bold mb-2"><i class="fa fa-circle text-primary me-3"></i> <a href="/user/viewsubcat/?catname={{c.catname}}">{{c.catname}}</a>
                        <br/><br/></p>

                    {% endfor %}
                    
                </div>
            </div>
            
        </div>

    </div>

</div>
{% endblock %}
